<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="author">
    <meta name="keywords">

    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper  p-t-45 p-b-50">
        
                       
        <div class="wrapper wrapper--w790">
            <div>
        <button class="btn btn--radius-2 btn--red" type="submit">Laki - laki</button>
                </div>
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Form Registrasi</h2>
                    </div> 
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nama</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Nama">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Absensi</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Absensi">
                                            <option disabled="disabled" selected="selected">Pilih</option>
                                            <option>Jarang Hadir</option>
                                            <option>Sering Hadir</option>
                                            <option>Selalu Hadir</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Berat Badan</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Berat Badan">
                                            <option disabled="disabled" selected="selected">Pilih</option>
                                            <option>< 47</option>
                                            <option>48 - 51</option>
                                            <option>52 - 55</option>
                                            <option>56 - 59</option>
                                            <option>60 - 63</option>
                                            <option>64 - 67</option>
                                            <option>68 - 72</option>
                                         <option>> 73</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Fisik</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Fisik">
                                            <option disabled="disabled" selected="selected">Pilih</option>
                                            <option>Cukup Bagus</option>
                                            <option>Bagus</option>
                                            <option>Sangat Bagus</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Teknik</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Teknik">
                                            <option disabled="disabled" selected="selected">Pilih</option>
                                            <option>Cukup Bagus</option>
                                            <option>Bagus</option>
                                            <option>Sangat Bagus</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Training Club</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Training Club">
                                            <option disabled="disabled" selected="selected">Pilih</option>
                                            <option>Cukup Baik</option>
                                            <option>Baik</option>
                                            <option>Sangat Baik</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Jam Terbang</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Jam Terbang">
                                </div>
                            </div>
                        </div>
                       
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script src="js/global.js"></script>
    </div>
</body>
</html>
